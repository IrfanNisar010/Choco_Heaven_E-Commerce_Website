<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="payment-methods p-3 rounded-3">
                    <h2 class="text-center mb-4">Select Payment Method</h2>
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="payment-option p-3">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Razorpay_logo.svg/2560px-Razorpay_logo.svg.png" class="img-fluid" alt="Razorpay">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="payment-option p-3">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/PayPal_logo.svg/2560px-PayPal_logo.svg.png" class="img-fluid" alt="PayPal">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="payment-option p-3">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/2560px-Visa.svg.png" class="img-fluid" alt="Visa">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="payment-option p-3">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/UPI-Logo-vector.svg/2560px-UPI-Logo-vector.svg.png" class="img-fluid" alt="UPI">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
